architectury {
    common rootProject.ext.enabled_platforms.split(',')
}

loom {
    //accessWidenerPath = file("src/main/resources/minersmarket.accesswidener")
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
            // common-shared sources are copied into src/main/java for 1.21.8
            // because 1.21.2+ has breaking API changes in ModEntityTypes, ModItems, etc.
        }
    }
}

dependencies {
    // We depend on Fabric Loader here to use the Fabric @Environment annotations,
    // which get remapped to the correct annotations on each platform.
    // Do NOT use other classes from Fabric Loader.
    modImplementation "net.fabricmc:fabric-loader:$rootProject.fabric_loader_version"

    // Architectury API
    modImplementation "dev.architectury:architectury:$rootProject.architectury_api_version"
}

// Expand pack_format variables in pack.mcmeta
// MC 1.21.9+ uses min_format/max_format instead of pack_format
processResources {
    inputs.property 'pack_format_min', project.ext.pack_format_min
    inputs.property 'pack_format_max', project.ext.pack_format_max

    filesMatching('pack.mcmeta') {
        expand 'pack_format_min': project.ext.pack_format_min,
               'pack_format_max': project.ext.pack_format_max
    }
}

// Set duplicates strategy for sourcesJar to avoid conflicts
tasks.named('sourcesJar') {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}
